<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>编辑品牌</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/assets/css/ace.min.css" />
    <link rel="stylesheet" href="/static/assets/css/font-awesome.min.css" />
    <link href="/static/Widget/icheck/icheck.css" rel="stylesheet" type="text/css" />
    <!--[if IE 7]>
		  <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css" />
		<![endif]-->
    <!--[if lte IE 8]>
		  <link rel="stylesheet" href="assets/css/ace-ie.min.css" />
		<![endif]-->
    <script src="/static/js/jquery-1.9.1.min.js"></script>
    <script src="/static/assets/js/bootstrap.min.js"></script>
    <script src="/static/assets/js/typeahead-bs2.min.js"></script>
    <script src="/static/assets/layer/layer.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/Widget/swfupload/swfupload.js"></script>
    <script type="text/javascript" src="/static/Widget/swfupload/swfupload.queue.js"></script>
    <script type="text/javascript" src="/static/Widget/swfupload/swfupload.speed.js"></script>
    <script type="text/javascript" src="/static/Widget/swfupload/handlers.js"></script>
</head>

<body>
    <div class=" clearfix">
        <form action="/product/BrandUpdate?id={$data['id']}" method="post" enctype="multipart/form-data">
            {:token('__token__', 'sha1')}
            <div id="add_brand" class="clearfix">
                <div class="left_add" style="width:1449px;height: 500px;">
                    <div class="title_name" style="width:1449px;">编辑品牌</div>
                    <ul class="add_conent" style="padding-left: 488px;">
                        <li class=" clearfix">
                            <label class="label_name"><i>*</i>品牌名称：</label> 
                            <input name="brand_name" value="{$data['brand_name']}" type="text" class="add_text" />
                        </li>
                        <li class=" clearfix">
                            <label class="label_name" style="height: 60px;line-height:60px;"><i>*</i>品牌类型：</label> 
                            <input type="radio" name="type" value="1" {if($data['brand_type'] == 1)} checked {/if}>国内品牌<br><br>
                            <input type="radio" name="type" value="0" {if($data['brand_type'] == 0)} checked {/if}>国外品牌
                        </li>
                        <li class=" clearfix">
                            <label class="label_name">品牌图片：</label>
                            <div class="demo l_f">
                                <img src="/static{$data['brand_LOGO']}" class="previewImg" alt="" style="width:120px;height:120px;">
                                <input type="file" class="preview" name="image" />
                            </div>
                            <div class="prompt">
                                <p>图片大小<b>120px*60px</b>图片大小小于5MB,</p>
                                <p>支持jpg,png,gif,bmp,jpeg,webp,tif,pcx格式的图片</p>
                            </div>
                        </li>
                        <li class="clearfix">
                            <label class="label_name"><i>*</i>品牌链接：</label> 
                            <input name="brand_link" value="{$data['link']}" type="text" class="add_text" style="width:390px" /><br>
                            <span style="color:#999;">请写入正确链接地址，如：http://www.baidu.com?id=1&product=phone</span>
                            <span style="color:red;">地址中不能写入汉字</span>
                        </li>
                        <li class="clearfix">
                            <label class="label_name">品牌描述：</label> 
                            <textarea name="brand_desc" cols="" rows="" class="textarea" onkeyup="checkLength(this);">{$data['description']}</textarea>
                            <span class="wordage">剩余字数：
                                <span id="sy" style="color:Red;">500</span>字
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="button_brand">
                <input name="" type="submit" class="btn btn-warning" value="保存" />
                <input name="" type="reset" value="取消" class="btn btn-warning" />
            </div>
        </form>
    </div>
</body>

</html>
<script src="/static/js/preview.js"></script>
<script>
    $('input[name=image]').change(function(){
        //   删除img
        $('.previewImg').remove();
    });
    $('input[type=submit]').click(function(){
        var link = $('input[name=brand_link]').val();
        if(link == "" || !(/^(?=^.{3,255}$)(http(s)?:\/\/)?(www\.)?[a-zA-Z0-9][-a-zA-Z0-9]{0,62}(\.[a-zA-Z0-9][-a-zA-Z0-9]{0,62})+(:\d+)*(\/\w+\.\w+)*([\?&]\w+=\w*)*$/).test(link))
        {
            alert('请写入正确链接地址~');
            return false;
        }
    });
</script>
<script type="text/javascript">
    $(document).ready(function () {
        $(".left_add").height($(window).height() - 60);
        $(".right_add").width($(window).width() - 600);
        $(".right_add").height($(window).height() - 60);
        $(".select").height($(window).height() - 195);
        $("#select_style").height($(window).height() - 220);
        //当文档窗口发生改变时 触发  
        $(window).resize(function () {
            $(".right_add").width($(window).width() - 600);
            $(".left_add").height($(window).height() - 60);
            $(".right_add").height($(window).height() - 60);
            $(".select").height($(window).height() - 195);
            $("#select_style").height($(window).height() - 220);
        });
    })
    function checkLength(which) {
        var maxChars = 500;
        if (which.value.length > maxChars) {
            layer.open({
                icon: 2,
                title: '提示框',
                content: '您出入的字数超多限制!',
            });
            // 超过限制的字数了就将 文本框中的内容按规定的字数 截取
            which.value = which.value.substring(0, maxChars);
            return false;
        } else {
            var curr = maxChars - which.value.length; // 减去 当前输入的
            document.getElementById("sy").innerHTML = curr.toString();
            return true;
        }
    }
</script>
