<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" href="/static/assets/css/font-awesome.min.css" />

		  <link rel="stylesheet" href="/static/assets/css/font-awesome-ie7.min.css" />
		<![endif]-->
	<link rel="stylesheet" href="/static/assets/css/ace.min.css" />
	<link rel="stylesheet" href="/static/assets/css/ace-rtl.min.css" />
	<link rel="stylesheet" href="/static/assets/css/ace-skins.min.css" />
	<link rel="stylesheet" href="/static/css/style.css" />
	<!--[if lte IE 8]>
		  <link rel="stylesheet" href="/static/assets/css/ace-ie.min.css" />
		<![endif]-->
	<script src="/static/assets/js/ace-extra.min.js"></script>
	<!--[if lt IE 9]>
		<script src="/static/assets/js/html5shiv.js"></script>
		<script src="/static/assets/js/respond.min.js"></script>
		<![endif]-->

	<title>登陆</title>
</head>

<body class="login-layout Reg_log_style">
	<div class="logintop">
		<span>欢迎后台管理界面平台</span>
		<ul>
			<li><a href="#">返回首页</a></li>
			<li><a href="#">帮助</a></li>
			<li><a href="#">关于</a></li>
		</ul>
	</div>
	<div class="loginbody">
		<div class="login-container">
			<div class="center">
				<img src="/static/images/logo1.png" />
			</div>

			<div class="space-6"></div>

			<div class="position-relative">
				<div id="login-box" class="login-box widget-box no-border visible">
					<div class="widget-body">
						<div class="widget-main">
							<h4 class="header blue lighter bigger">
								<i class="icon-coffee green"></i>
								管理员登陆
							</h4>

							<div class="login_icon"><img src="/static/images/login.png" /></div>

							<form class="">
								<fieldset>
									<ul>
										<li class="frame_style form_error">
											<label class="user_icon"></label>
											<input name="username" type="text" placeholder="用户名" id="username" />
										</li>
										<li class="frame_style form_error">
											<label class="password_icon"></label>
											<input name="password" type="password" placeholder="密码" id="userpwd" />
										</li>
										<li class="frame_style form_error">
											<label class="Codes_icon"></label>
											<input name="code" type="text" placeholder="验证码" id="Codes_text" />
											<div class="Codes_region" style="width:110px;">
												<img width="110" height="38" onclick="this.src=this.src" src="/login/verify" alt="captcha" />
											</div>
										</li>

									</ul>
									<div class="space"></div>

									<div class="clearfix">
										<label class="inline">
											<input type="checkbox" class="ace">
											<span class="lbl">保存密码</span>
										</label>

										<button type="button" class="width-35 pull-right btn btn-sm btn-primary" id="login_btn">
											<i class="icon-key"></i>
											登陆
										</button>
									</div>

									<div class="space-4"></div>
								</fieldset>
							</form>

							<div class="social-or-login center">
								<span class="bigger-110">通知</span>
							</div>

							<div class="social-login center">
								本网站系统不再对IE8以下浏览器支持，请见谅。
							</div>
						</div><!-- /widget-main -->

						<div class="toolbar clearfix">



						</div>
					</div><!-- /widget-body -->
				</div><!-- /login-box -->
			</div><!-- /position-relative -->
		</div>
	</div>
	<div class="loginbm">版权所有 2016 <a href="">南京思美软件系统有限公司</a> </div><strong></strong>
</body>

</html>
<script src="/static/js/plugins/jquery/jquery.min.js"></script>
<script>
	$('button[type=button]').click(function(){
		//  获取值
		var name = $('input[name=username]').val();
		var pwd = $('input[name=password]').val();
		var code = $('input[name=code]').val();
		//  判断用户名，密码，验证是否为空
		if(name == '')
		{
			alert('请输入用户名~');
			return ;
		}
		if(pwd == '')
		{
			alert('请输入密码~');
			return ;
		}
		if(code == '')
		{
			alert('请输入验证码~');
			return ;
		}
		$.ajax({
			url:'/login/Login',
			type:'post',
			data:{
				name:name,
				password:pwd,
				code:code
			},
			dataType:'json',
			success:function(data)
			{
				if(data.status == 500){
					alert('验证码输入错误！');
					return ;
				}
				if(data.status == 404)
				{
					alert('用户名/密码错误');
					return ;
				}
				if(data.status == 200)
					location.href = '/index/index';
			}
		})
	});
</script>
