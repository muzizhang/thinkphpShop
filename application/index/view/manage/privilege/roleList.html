<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link href="/static/assets/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="/static/css/style.css" />
	<link href="/static/assets/css/codemirror.css" rel="stylesheet">

	<link rel="stylesheet" href="/static/font/css/font-awesome.min.css" />
	<!--[if lte IE 8]>
		  <link rel="stylesheet" href="assets/css/ace-ie.min.css" />
		<![endif]-->
	<script src="/static/js/jquery-1.9.1.min.js"></script>
	<script src="/static/assets/js/bootstrap.min.js"></script>
	<script src="/static/assets/js/typeahead-bs2.min.js"></script>
	<script src="/static/assets/js/jquery.dataTables.min.js"></script>
	<script src="/static/assets/js/jquery.dataTables.bootstrap.js"></script>
	<script src="/static/assets/layer/layer.js" type="text/javascript"></script>
	<script src="/static/assets/laydate/laydate.js" type="text/javascript"></script>
	<title>管理权限</title>
</head>

<body>
	<div class="margin clearfix">
		<div class="border clearfix">
			<span class="l_f">
				<a href="/manage/pri" id="Competence_add" class="btn btn-warning" title="添加权限"><i class="fa fa-plus"></i>
					权限</a>
				<a href="/manage/PriWatch" class="btn btn-info" title="查看权限"><i class="fa fa-plus"></i>
					查看权限</a>
				<a href="/manage/RoleWatch" class="btn btn-info" title="查看角色"><i class="fa fa-plus"></i>
					查看角色</a>
				<a href="javascript:ovid()" class="btn btn-danger"><i class="fa fa-trash"></i> 批量删除</a>
			</span>
		</div>
		<div class="compete_list">
			<table id="sample-table-1" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th class="center"><label><input type="checkbox" class="ace"><span class="lbl"></span></label></th>
						<th>ID</th>
						<th>角色名称</th>
						<th class="hidden-480">操作</th>
					</tr>
				</thead>
				<tbody>
					{foreach name="role" item="v" key="k"}
						<tr>
							<td class="center"><label><input type="checkbox" class="ace"><span class="lbl"></span></label></td>
							<td>{$k+1}</td>
							<td>{$v['role_name']}</td>
							<td>
								<a title="编辑" href="/manage/RoleListUpdata?id={$v['id']}" class="btn btn-xs btn-info"><i class="fa fa-edit bigger-120"></i></a>
								<a title="删除" href="/manage/PriDelete?id={$v['id']}" onclick="return confirm('确定要删除么？')" class="btn btn-xs btn-warning"><i class="fa fa-trash  bigger-120"></i></a>
							</td>
						</tr>
					{/foreach}
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
