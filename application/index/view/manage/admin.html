<script type="text/javascript">
	jQuery(function ($) {
		var oTable1 = $('#sample_table').dataTable({
			"aaSorting": [[1, "desc"]],//默认第几个排序
			"bStateSave": true,//状态保存
			"aoColumnDefs": [
				//{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
				{ "orderable": false, "aTargets": [0, 2, 3, 4, 5, 7, 8,] }// 制定列不参与排序
			]
		});


		$('table th input:checkbox').on('click', function () {
			var that = this;
			$(this).closest('table').find('tr > td:first-child input:checkbox')
				.each(function () {
					this.checked = that.checked;
					$(this).closest('tr').toggleClass('selected');
				});

		});


		$('[data-rel="tooltip"]').tooltip({ placement: tooltip_placement });
		function tooltip_placement(context, source) {
			var $source = $(source);
			var $parent = $source.closest('table')
			var off1 = $parent.offset();
			var w1 = $parent.width();

			var off2 = $source.offset();
			var w2 = $source.width();

			if (parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2)) return 'right';
			return 'left';
		}
	});

</script>
<script type="text/javascript">

	//字数限制
	function checkLength(which) {
		var maxChars = 100; //
		if (which.value.length > maxChars) {
			layer.open({
				icon: 2,
				title: '提示框',
				content: '您输入的字数超过限制!',
			});
			// 超过限制的字数了就将 文本框中的内容按规定的字数 截取
			which.value = which.value.substring(0, maxChars);
			return false;
		} else {
			var curr = maxChars - which.value.length; //250 减去 当前输入的
			document.getElementById("sy").innerHTML = curr.toString();
			return true;
		}
	};

	/*用户-停用*/
	function member_stop(obj, id) {
		layer.confirm('确认要停用吗？', function (index) {
			$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" class="btn btn-xs " onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="fa fa-close bigger-120"></i></a>');

			$(obj).remove();
			layer.msg('已停用!', { icon: 5, time: 1000 });
		});
	}
	/*用户-启用*/
	function member_start(obj, id) {
		layer.confirm('确认要启用吗？', function (index) {
			$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" class="btn btn-xs btn-success" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="fa fa-check  bigger-120"></i></a>');
			$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
			$(obj).remove();
			layer.msg('已启用!', { icon: 6, time: 1000 });
		});
	}
	/*添加管理员*/
	$('#administrator_add').on('click', function () {
		layer.open({
			type: 1,
			title: '添加管理员',
			area: ['700px', ''],
			shadeClose: false,
			content: $('#add_administrator_style'),
			btn:['提交'],
			yes:function(index,layero)
			{
				//  获取到页面的数据
				var username = $('input[name=username]').val();
				var password = $('input[name=password]').val();
				var role = $('select[name=admin-role]').val();
				$.ajax({
					url:'/manage/AdminAdd',
					type:'post',
					data:{
						username:username,
						password:password,
						role:role
					},
					dataType:'json',
					success:function(data)
					{
						if(data.status)
						{
							layer.close(index);
						}
					}
				});
			}
		});
	})

	/*编辑管理员*/
	//  获取编辑的自定义属性
	$('.administrator_edit').on('click', function () {
		var id = $(this).attr('data');
		var hidden = $('input[type=hidden]').val(id);
		layer.open({
			type: 1,
			title: '',
			area: ['700px', ''],
			shadeClose: false,
			content: $('#add_administrator_style'),
			btn:['提交'],
			success:function(layero,index)
			{
				//  获取当前层隐藏域中的value值
				var Aid = $('input[type=hidden]').val();
				$.ajax({
					url:'/manage/EditBefore?id='+Aid,
					type:'get',
					dataType:'json',
					success:function(data)
					{
						//  将管理员名称，密码框添加属性  disabled
						$("input[name=username]").val(data.name);
						$("input[name=password]").val(data.password);
						//  循环option
						$('select option').each(function(){
							if($(this).val() == data.role_id)
							{
								$(this).attr("selected",true);
							}
						});
						$("input[name=username]").attr("disabled", "disabled");
						$("input[name=password]").attr("disabled", "disabled");
					}
				});
			},
			yes:function(index,layero)
			{
				//  获取当前层隐藏域中的value值
				var Aid = $('input[type=hidden]').val();
				// //  获取角色id
				var role_id = $('select[name=admin-role]').val();
				$.ajax({
					url:'/manage/AdminEdit?id='+Aid,
					type:'post',
					data:{role_id:role_id},
					dataType:'json',
					success:function(data)
					{
						if(data.status == 200)
						{
							layer.close(index); 
						}
					}
				});
			}
		});
	})

	//表单验证提交
	$("#form-admin-add").Validform({

		tiptype: 2,
		// ajaxPost:true,
		callback: function (data) {
			//form[0].submit();
			if (data.status == 1) {
				layer.msg(data.info, { icon: data.status, time: 1000 }, function () {
					location.reload();//刷新页面 
				});
			}
			else {
				layer.msg(data.info, { icon: data.status, time: 3000 });
			}
			var index = parent.$("#iframe").attr("src");
			parent.layer.close(index);
			//
		}
	});	
</script>
